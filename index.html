<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple js clock" />

    <title>JS Clock</title>
  </head>

  <style>
    body {
      background-color: black;
      color: #00e2d7;
      text-align: center;
      max-width: 400px;
      padding: 1rem;
      margin: auto;
    }

    .clock {
      font-size: 4rem;
    }

    .day,
    .dayOfWeek {
      font-size: 1.5rem;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }
  </style>
  <body>
    <div id="clock" class="clock"></div>
    <div class="bottom">
      <div id="day" class="day"></div>
      <div id="dayOfWeek" class="dayOfWeek"></div>
    </div>

    <script>
      const showTime = () => {
        let date = new Date();
        console.log(date);

        let weekday = [
          'Sunday',
          'Monday',
          'Tuesday',
          'Wednesday',
          'Thursday',
          'Friday',
          'Saturday',
        ];

        let months = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
          'July',
          'August',
          'September',
          'October',
          'November',
          'December',
        ];

        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        let session = 'AM';

        let dayOfWeek = weekday[date.getDay()];
        let dayOfMonth = date.getDate();

        if (h == 0) {
          h = 12;
        }

        if (h > 12) {
          h = h - 12;
          session = 'PM';
        }

        if (s == 0) {
          s = "00";
        }

        if (s > 0 && s < 10) {
          s = `0${s}`;
        }

        if (m == 0) {
          m = "00";
        }

        if (m > 0 && m < 10) {
          m = `0${m}`;
        }

        let time = h + ':' + m + ':' + s + ' ' + session;

        document.querySelector('.clock').innerText = time;
        document.querySelector('.clock').textContent = time;

        document.querySelector('.day').innerHTML =
          months[date.getMonth()] +
          ' ' +
          dayOfMonth +
          ', ' +
          date.getFullYear();

        document.querySelector('.dayOfWeek').innerHTML = dayOfWeek;
        setTimeout(showTime, 1000);
      };

      showTime();
    </script>
  </body>
</html>
